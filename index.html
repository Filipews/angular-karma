<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular-Base</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.css" rel="stylesheet" />
    <link href="content/app.style.css" rel="stylesheet" />
</head>
<body>
    <div data-ng-controller="Navbar as vm">
        <div>Menu</div>
        <div>
            <ul>
                <li data-ng-class="vm.isCurrent(r)" data-ng-repeat="r in vm.navRoutes">
                    <a href="#{{r.originalPath}}" data-ng-bind-html="r.settings.content"></a>
                </li>
            </ul>
        </div>
    </div>
    <div data-ng-view=""></div>

    <!-- Vendor scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

    <!-- App main module -->
    <script type="text/javascript" src="app/app.module.js"></script>

    <!-- Reusable blocks across the app -->
    <script type="text/javascript" src="app/blocks/exception/exception.module.js"></script>
    <script type="text/javascript" src="app/blocks/exception/exception-handler.provider.js"></script>
    <script type="text/javascript" src="app/blocks/exception/exception.js"></script>
    <script type="text/javascript" src="app/blocks/logger/logger.module.js"></script>
    <script type="text/javascript" src="app/blocks/logger/logger.js"></script>
    <script type="text/javascript" src="app/blocks/router/router.module.js"></script>
    <script type="text/javascript" src="app/blocks/router/routehelper.js"></script>

    <!-- Core Module -->
    <script type="text/javascript" src="app/core/core.module.js"></script>
    <script type="text/javascript" src="app/core/constants.js"></script>
    <script type="text/javascript" src="app/core/config.js"></script>
    <script type="text/javascript" src="app/core/dataservice.js"></script>

    <!-- Layout Module -->
    <script type="text/javascript" src="app/layout/layout.module.js"></script>
    <script type="text/javascript" src="app/layout/navbar.js"></script>

    <!-- Mod1 Module -->
    <script type="text/javascript" src="app/mod1/mod1.module.js"></script>
    <script type="text/javascript" src="app/mod1/config.route.js"></script>
    <script type="text/javascript" src="app/mod1/mod1.js"></script>

    <!-- Mod2 Module -->
    <script type="text/javascript" src="app/mod2/mod2.module.js"></script>
    <script type="text/javascript" src="app/mod2/config.route.js"></script>
    <script type="text/javascript" src="app/mod2/mod2.js"></script>
</body>
</html>
